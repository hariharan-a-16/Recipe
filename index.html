<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monsoon Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
  <nav class="navbar  navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Monsoon Recipes</a>
  </nav>

  <section class="container">
    <div class="jumbotron">
      <h1 class="display-5">Enjoy the Monsoon with Tasty Recipes!</h1>
      <p>Try, share, and explore classic rainy day snacks from our community.</p>
    </div>
  </section>

  <section id="add-recipe" class="container">
    <h2>Add Your Recipe</h2>
    <form id="recipeForm" autocomplete="off" enctype="multipart/form-data">
      <input
        type="text"
        class="form-control mb-2"
        id="recipeName"
        placeholder="Recipe Name"
        required
      />
      <input
        type="text"
        class="form-control mb-2"
        id="recipeIngredients"
        placeholder="Ingredients (comma separated)"
        required
      />
      <textarea
        class="form-control mb-2"
        id="recipeMethod"
        rows="3"
        placeholder="Method"
        required
      ></textarea>
      <input
        type="file"
        class="form-control mb-3"
        id="recipeImage"
        accept="image/*"
        required
      />
      <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
  </section>

  <section id="recipes" class="container">
    <h2>Featured Monsoon Recipes</h2>
    <div class="row"></div>
  </section>

  <!-- Recipe Details Modal -->
  <div
    class="modal fade"
    tabindex="-1"
    id="recipeModal"
    aria-labelledby="recipeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <!-- Reviews Modal -->
  <div
    class="modal fade"
    tabindex="-1"
    id="reviewModal"
    aria-labelledby="reviewModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Reviews</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="reviews-list mb-3"></div>
          <form id="reviewForm">
            <label class="form-label">Your Rating:</label>
            <div class="mb-2">
              <input type="radio" id="star5" name="rating" class="star-input" value="5" />
              <label for="star5" class="star-label text-secondary">&#9733;</label>

              <input type="radio" id="star4" name="rating" class="star-input" value="4" />
              <label for="star4" class="star-label text-secondary">&#9733;</label>

              <input type="radio" id="star3" name="rating" class="star-input" value="3" />
              <label for="star3" class="star-label text-secondary">&#9733;</label>

              <input type="radio" id="star2" name="rating" class="star-input" value="2" />
              <label for="star2" class="star-label text-secondary">&#9733;</label>

              <input type="radio" id="star1" name="rating" class="star-input" value="1" />
              <label for="star1" class="star-label text-secondary">&#9733;</label>
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="reviewText"
                rows="3"
                placeholder="Write your review here..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
